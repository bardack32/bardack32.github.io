<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registro de Estudiantes</title>
    <script src="js/js.js"></script>
    <link href="css/css.css" rel="stylesheet" />
</head>
<body style="background: #eaeaea;">   
    <div style="padding-left: 12%;">
        <img alt="Estudiantes" src="image/banner_estudiantes.jpg" />
    </div> 
    <div style="padding-left: 38%;">
        <h1>Registro de Estudiantes</h1>
        <h4>Ingrese la información solicitada</h4>
        <table style="width: 30%;" border="1">
            <tr>
                <td class="auto-style1"><span>Nombres</span></td>
                <td class="auto-style2">
                    <input id="txtNombre" type="text" />
                </td>
            </tr>
            <tr>
                <td class="auto-style1"><span>Apellidos</span></td>
                <td class="auto-style2">
                    <input id="txtApellidos" type="text" />
                </td>
            </tr>
            <tr>
                <td class="auto-style1"><span>Ciudad</span></td>
                <td class="auto-style2">
                    <input id="txtCiudad" type="text" />
                </td>
            </tr>
            <tr>
                <td class="auto-style1"><span>Celular</span></td>
                <td class="auto-style2">
                    <input id="txtCelular" type="text" />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input id="Button1" type="button" value="Guardar" onclick="mostrarGuardado();" />
                </td>
            </tr>
        </table>
    </div>
    <div style="padding-left: 12%;">
        <footer style="padding-left: 12%;">
            <p><strong>Copyright:</strong> Holman Eduardo Rodriguez Agudelo</p>
            <p><strong>Contact information:</strong> <a href="bardack32@misena.edu.co">
            bardack32@misena.edu.co</a>.</p>
        </footer>
    </div>  
</body>
</html>
